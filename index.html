<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel='stylesheet' href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header header_line">
      <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info-user">
          <img src="./images/Avatar.png" alt="Фото профиля." class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__specialization">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"><img src="./images/cross.svg" alt="Кнопка добавления." class="profile__add-button-img"></button>
      </section>

      <section class="elements" aria-label="element">
        <article class="element">
          <img src="./images/kirill-pershin1.jpg" alt="Фото достопримечательности, Карачаевск." class="element__image">
          <div class="element__info">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin2.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin3.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin4.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin5.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/kirill-pershin6.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
          <div class="element__info">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__info">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" method="get" class="popup__input">
        <input type="text" value="" name="name" class="popup__element popup__element_key_name">
        <input type="text" value="" name="specialization" class="popup__element popup__element_key_specialization">
        <button type="submit" class="popup__btn">Сохранить</button>
      </form>
      <button type="button" class="popup__close-btn"></button>
    </div>
  </section>

  <script src='./scripts/index.js'></script>
</body>
</html>
