<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel='stylesheet' href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header header_line">
      <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info-user">
          <img src="./images/Avatar.png" alt="Фото профиля." class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__specialization">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"><img src="./images/cross.svg" alt="Кнопка добавления." class="profile__add-button-img"></button>
      </section>

      <section class="elements" aria-label="element">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__info">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>

  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title"></h2>
      <form action="/apply/" method="POST" name="formEditProfile" class="popup__input">
        <div class="popup__field">
          <input type="text" value="" name="name" class="popup__element popup__element_key_name">
        </div>
        <div class="popup__field">
          <input type="text" value="" name="specialization" class="popup__element popup__element_key_specialization">
        </div>
        <button type="submit" class="popup__btn">Сохранить</button>
      </form>
      <button type="button" class="popup__close-btn"></button>
    </div>
  </section>

  <section class="popup-img">
    <div class="popup-img__container">
      <img src='' class="popup-img__image">
      <h2 class="popup-img__name"></h2>
      <button type="button" class="popup-img__close-btn"></button>
    </div>
  </section>

  <template id="card">
    <article class="element">
      <button type='button' class="element__button-img"><img src="#" class="element__image"></button>
      <div class="element__info">
        <h2 class="element__name"></h2>
        <button type="button" class="element__like"></button>
      </div>
      <button type="button" class="element__trash"></button>
    </article>
  </template>

  <script src='./scripts/index.js'></script>
  <script src='./scripts/cards.js'></script>
</body>
</html>
