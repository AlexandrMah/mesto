<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel='stylesheet' href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header header_line">
      <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profole__info-user">
          <img src="./images/Avatar.png" alt="Фото профиля." class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__specialization">Исследователь океана</p>            
            <button class="profile__edit-button"></button>
          </div>
        </div>
        <a href="#" class="profile__add-button"><img src="./images/cross.svg" alt="Кнопка добавления." class="profile__add-button-img"></a>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/kirill-pershin1.jpg" alt="Фото достопримечательности, Карачаевск." class="element__image">
          <div class="element__info">
            <h2 class="element__name">Карачаевск</h2>
            <a href="#" class="element__like"></a>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin2.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <a href="#" class="element__like"></a>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin3.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <a href="#" class="element__like"></a>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin4.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <a href="#" class="element__like"></a>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin5.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <a href="#" class="element__like"></a>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin6.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
          <div class="element__info">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <a href="#" class="element__like"></a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <img src="/images/MestoRussia.svg" alt="2020 Места России." class="footer__image">

    </footer>
  </div>

  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__input">
        <input type="text" value="" class="popup__name">
        <input type="text" value="" class="popup__specialization">
        <button class="popup__btn">Сохранить</button>
      </div>      
      <button class="popup__close-btn"></button>
    </div>
  </section>

  <script src='index.js'></script>
</body>
</html>
