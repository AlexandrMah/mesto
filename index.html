<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel='stylesheet' href="./vendor/normalize.css">
  <link rel='stylesheet' href="./vendor/inter.css">
  <link rel='stylesheet' href="./styles/style.css">
</head>
<body class="page">
  <header class="header header_line">
    <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profole__info-user">
        <img src="./images/Avatar.png" alt="Фото профиля." class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__specialization">Исследователь океана</p>
          <a href="#" class="profile__edit-button"><img src="./images/Edit Button.svg" alt="Кнопка редактирования профиля." class="profile__edit-button-img"></a>
        </div>
      </div>
      <a href="#" class="profile__add-button"><img src="./images/cross.svg" alt="Кнопка добавления." class="profile__add-button-img"></a>
    </section>

    <selection class="elements">
      <div class="element">
        <img src="/images/kirill-pershin1.jpg" alt="Фото достопримечательности, Карачаевск." class="element__image">
        <div class="element__info">
          <h2 class="element__name">Карачаевск</h2>
          <a href="#" class="element__like"> <img src="/images/heart_disablet.svg" alt="Значек лайка." class="element__like-img"></a>
        </div>
      </div>
      <div class="element">
        <img src="/images/kirill-pershin2.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
        <div class="element__info">
          <h2 class="element__name">Гора Эльбрус</h2>
          <a href="#" class="element__like"><img src="/images/heart_disablet.svg" alt="Значек лайка." class="element__like-img"></a>
        </div>
      </div>
      <div class="element">
        <img src="/images/kirill-pershin3.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
        <div class="element__info">
          <h2 class="element__name">Домбай</h2>
          <a href="#" class="element__like"> <img src="/images/heart_disablet.svg" alt="Значек лайка." class="element__like-img"></a>
        </div>
      </div>
      <div class="element">
        <img src="/images/kirill-pershin4.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
        <div class="element__info">
          <h2 class="element__name">Гора Эльбрус</h2>
          <a href="#" class="element__like"> <img src="/images/heart_disablet.svg" alt="Значек лайка." class="element__like-img"></a>
        </div>
      </div>
      <div class="element">
        <img src="/images/kirill-pershin5.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
        <div class="element__info">
          <h2 class="element__name">Домбай</h2>
          <a href="#" class="element__like"> <img src="/images/heart_disablet.svg" alt="Значек лайка." class="element__like-img"></a>
        </div>
      </div>
      <div class="element">
        <img src="/images/kirill-pershin6.png" alt="Фото достопримечательности, Карачаевск." class="element__image">
        <div class="element__info">
          <h2 class="element__name">Карачаево-Черкессия</h2>
          <a href="#" class="element__like"> <img src="/images/heart_disablet.svg" alt="Значек лайка." class="element__like-img"></a>
        </div>
      </div>
    </selection>

    <section class="edit-profile">
      <h2 class="edit-prifile__title">Редактировать профиль</h2>
      <div class="edit-profile__input">
        <input type="text" placeholder="Жак-Ив Кусто" class="edit-profile__name">
        <input type="text" placeholder="Исследователь океана" class="edit-profile__specialization">
        <button class="edit-profile__edit-btn">Сохранить</button>
      </div>
      
      <a href="#" class="edit-profile_close-btn"><!--<img src="/images/Close_Icon.svg" alt="Кнопка закрыть окно редактирования профиля." class="edit-profile_close-btn-img">--></a>
    </section>
  </main>

  <footer class="footer">
    <img src="/images/MestoRussia.svg" alt="2020 Места России." class="footer__image">

  </footer>
  <script src='index.js'></script>
</body>
</html>
