<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel='stylesheet' href="./vendor/normalize.css">
  <link rel='stylesheet' href="./vendor/inter.css">
  <link rel='stylesheet' href="./styles/style.css">
</head>
<body class="page">
  <header class="header header_line">
    <img src="./images/logo.svg" alt="Логотип Mesto Russia" class="header__logo">

        </div>
      </div>
      <a href="#" class="profile__add-button"><img src="./images/cross.svg" alt="Кнопка добавления." class="profile__add-button-img"></a>
    </section>

    <selection class="elements">
      <div class="element">
        <img src="/images/kirill-pershin1.jpg" alt="Фото достопримечательности, Карачаевск." class="element__image">
        <div class="element__info">
